	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">
				<p th:text="'Score of Quiz ' + ${gameIndex}"></p>

			</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div class="col-md-10 col-md-offset-1">
				<table class="table table-bordered">
					<tr>
						<th>#</th>
						<th>Correct/Wrong</th>
						<th>Time</th>

					</tr>
					<tr th:each="result : ${results}">
						<td th:utext="${'Question: ' + result.id}"></td>
						<td>
							<div th:switch="${result.correct}">
								<p th:case="true">
									<span class="label label-success">Correct</span>
								</p>
								<p th:case="false">
									<span class="label label-danger">Wrong</span>
								</p>
								<p th:case="*">nix</p>
							</div> <!--  <span class="label label-success">Right</span>
					<span class="label label-danger">Wrong</span>-->
						</td>
						<td th:text="${result.time + ' seconds'}"></td>

					</tr>
				</table>

			</div>
			<!-- /.box-body -->
		</div>
	</div>
