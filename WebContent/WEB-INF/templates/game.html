<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <title>Game</title>
  <div th:replace="~{includes/adminLTE :: AdminLTECSS}" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <header class="main-header">
      <!-- Logo -->
      <a href="." class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>GtS</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Guess</b> the Song</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Genre <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Genre 1</a></li>
              <li><a href="#">Genre 2</a></li>
              <li><a href="#">Genre 3</a></li>
              <li><a href="#">Genre 4</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <nav th:replace="~{includes/navBar :: sidebar}"></nav>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->

      <!-- Main content -->
      <!-- Small boxes (Stat box) -->

      <!-- /.row -->
      <!-- Main row -->
      <p>Welcome to our grocery store!</p>
      <p th:text="'Upload Document for song ' + ${gameIndex}">Welcome to our grocery store!</p>
      <audio controls="controls">
        <source src="track.ogg" type="audio/ogg" />
        <source src="track.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <!-- /.row (main row) -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <strong>Guess the Song &copy; 2019</strong> All rights
      reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark" style="display: none;">
      <!-- Create the tabs -->
      <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
        <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
      </ul>

    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->
  <div th:replace="~{includes/adminLTE :: AdminLTEJS}" />
</body>

</html>
