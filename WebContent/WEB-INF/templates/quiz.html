<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>User</title>
<div th:replace="~{includes/adminLTE :: AdminLTECSS}" />

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="." class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>GtS</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Guess</b> the Song</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
			</nav>
		</header>
		<nav th:replace="~{includes/navBar :: sidebar}"></nav>
		<div class="content-wrapper">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Enter a new Quiz</h3>
				</div>
				<form class="form-horizontal">
					<div class="box-body">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">Name:</label>

							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3"
									placeholder="Enter a name">
							</div>
						</div>
					</div>

				</form>

				<div class="box">
					<div class="box-header">
						<h3 class="box-title">Data Table With Full Features</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table id="example1" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Synonym</th>
									<th>was correct</th>
									<th>Time</th>
								</tr>
							</thead>
							<tbody>


							</tbody>

						</table>
					</div>
					<!-- /.box-body -->
						<div class="box-body pad table-responsive">
		
		<button type="button" class="btn btn-block btn-primary">Create Quiz</button>
				
			</div>
			<!-- /.col -->
		</div>
				</div>
				<!-- /.box -->
				
			</div>
		
		
		<!-- /.row -->
		</section>
		
		
		
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<footer class="main-footer">
		<strong>Guess the Song &copy; 2019</strong> All rights reserved.
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark"
		style="display: none;">
		<!-- Create the tabs -->
		<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
					class="fa fa-home"></i></a></li>
			<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
					class="fa fa-gears"></i></a></li>
		</ul>

	</aside>
	
	
	
	<!-- /.control-sidebar -->
	<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>

	
				<!-- jQuery 3 -->
				<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
				<!-- Bootstrap 3.3.7 -->
				<script
					src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
				<!-- DataTables -->
				<script
					src="static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
				<script
					src="static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
				<!-- SlimScroll -->
				<script
					src="static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
				<!-- FastClick -->
				<script src="static/bower_components/fastclick/lib/fastclick.js"></script>
				<!-- AdminLTE App -->
				<script src="static/dist/js/adminlte.min.js"></script>
				<!-- AdminLTE for demo purposes -->
				<script src="static/dist/js/demo.js"></script>
				<!-- page script -->
				<script>
					$(function() {
						$('#example1').DataTable()
						$('#example2').DataTable({
							'paging' : true,
							'lengthChange' : false,
							'searching' : false,
							'ordering' : true,
							'info' : true,
							'autoWidth' : false
						})
					})
				</script>
</body>
</html>
