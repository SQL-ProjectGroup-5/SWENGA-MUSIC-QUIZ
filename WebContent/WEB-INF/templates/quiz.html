<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <title>Quiz</title>
  <div th:replace="~{includes/adminLTE :: AdminLTECSS}" />
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="." class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>GtS</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Guess</b> the Song</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
	  <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Genre <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Genre 1</a></li>
                <li><a href="#">Genre 2</a></li>
                <li><a href="#">Genre 3</a></li>
                <li><a href="#">Genre 4</a></li>
              </ul>
            </li>
          </ul>
    </nav>
  </header>
  <nav th:replace="~{includes/navBar :: sidebar}"></nav>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <!-- Main content -->
      <!-- Small boxes (Stat box) -->
      
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <div class="row">
				<div class="col-md-10 col-md-offset-1">
					<table data-toggle="table" class="table table-striped">
						<thead>
							<tr>
								<th>Select</th>
								<th>ID</th>								
								<th>Synonym</th>
								<th>was correct</th>
								<th>Time</th>
								<th>Song</th>
								<th>Quiz</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="result : ${results}">
								<td><input type="checkbox" name="resultId"
									th:value="${result.id}"></td>
								<td th:text="${result.id}"></td>
								<td th:text="${result.synonym}"></td>
								<td th:text="${result.correct}"></td>
								<td th:text="${result.time}"></td>
								<td th:text="${result.song.title}"></td>
								<td th:text="${result.quiz.id}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
          <!-- /.nav-tabs-custom -->

<div class="box">
		<div class="box-body">
		<p>
		<button type="button" class="btn btn-block btn-default" style="width: 100px">Add to</button>
		</p>
		</div></div>

		<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<table data-toggle="table" class="table table-striped">
						<thead>
							<tr>
								
								<th>ID</th>								
								<th>Synonym</th>
								<th>was correct</th>
								<th>Time</th>					
							</tr>
						</thead>
						<tbody>
							<tr th:each="result : ${results}">
								
									
								<td th:text="${result.id}"></td>
								<td th:text="${result.synonym}"></td>
								<td th:text="${result.correct}"></td>
								<td th:text="${result.time}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
         </section>
        
      </div>
	  
	  
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Guess the Song &copy; 2019</strong> All rights
    reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark" style="display: none;">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
      <li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
      <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ul>  
  
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<div th:replace="~{includes/adminLTE :: AdminLTEJS}" />
</body>
</html>
