<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Quiz Management</title>
<div th:replace="~{includes/adminLTE :: AdminLTECSS}" />

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="." class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>GtS</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Guess</b> the Song</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
			</nav>
		</header>
		<nav th:replace="~{includes/navBar :: sidebar(quizManagement='a')}"></nav>
		<div class="content-wrapper">
			<!--  Error message ----------------------------------------------------------- -->
			<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
				class="alert alert-danger" role="alert"></div>
			<!--  Error message ----------------------------------------------------------- -->

			<!--  Warning message ----------------------------------------------------------- -->
			<div th:unless="${warningMessage} == null"
				th:utext="${warningMessage}" class="alert alert-warning"
				role="warning"></div>
			<!--  Warning message ----------------------------------------------------------- -->

			<!--   message ----------------------------------------------------------- -->
			<div th:unless="${message} == null" th:utext="${message}"
				class="alert alert-success" role="warning"></div>

			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Create new Song</h3>
				</div>

				<div class="box-body">
					<form role="form" action="./addsong" method="post">
						<div class="row">
							<div class="col-xs-2">
								<label>Interpret</label> <input type="text" name="interpret"
									class="form-control">
							</div>
							<div class="col-xs-2">
								<label>Title</label> <input type="text" name="title"
									class="form-control">
							</div>
							<div class="col-xs-2">
								<label>Date</label> <input type="date" class="form-control"
									name="strDate">
							</div>

							<div class="col-xs-2">
								<label>Answer 1</label> <input type="text" name="answer1"
									class="form-control">
							</div>
							<div class="col-xs-2">
								<label>Answer 2</label> <input type="text" name="answer2"
									class="form-control">
							</div>
							<div class="col-xs-2">
								<label>Answer 3</label> <input type="text" name="answer3"
									class="form-control">
							</div>
						</div>


						<div class="box-body pad table-responsive">
							<button type="submit" class="btn btn-block btn-primary">Submit</button>
						</div>
					</form>

					<div class="box-body pad table-responsive">
						<a href="fillsongs">
							<button type="button" class="btn btn-block btn-primary">Fill
								List</button>
						</a>

					</div>
				</div>

			</div>
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Table of Songs</h3>
				</div>
				<div class="box-body">
					<table id="example1" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Select</th>
								<th>ID</th>
								<th>Interpret</th>
								<th>Title</th>
								<th>Date</th>
								<th>mp3</th>
								<th>Answer 1</th>
								<th>Answer 2</th>
								<th>Answer 3</th>
								<th>Action</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="song : ${songs}">
								<td><input type="checkbox" name="songId"
									th:value="${song.id}"></td>
								<td th:text="${song.id}"></td>
								<td th:text="${song.interpret}"></td>
								<td th:text="${song.title}"></td>
								<td
									th:text="${#calendars.format(song.publishDate,'dd.MM.yyyy')}"></td>
								<td><span th:if="${song.document != null}"> <a
										th:href="@{download(documentId=${song.document.id})}"
										target="_blank" th:text="${song.document.filename}"></a>
								</span> <span th:unless="${song.document != null}"> --- no file
										--- </span></td>
								<td th:text="${song.answer1}"></td>
								<td th:text="${song.answer2}"></td>
								<td th:text="${song.answer3}"></td>
								<td><a th:href="@{upload(id=${song.id})}">
										<button type="button" class="btn btn-xs btn-success">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											Upload
										</button>
								</a> <a th:href="@{deletesong(id=${song.id})}">
										<button type="button" class="btn btn-xs btn-danger">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Delete
										</button>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- /.box -->
		</div>
		<!-- /.row -->
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<footer class="main-footer">
		<strong>Guess the Song &copy; 2019</strong> All rights reserved.
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark"
		style="display: none;">
		<!-- Create the tabs -->
		<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
					class="fa fa-home"></i></a></li>
			<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
					class="fa fa-gears"></i></a></li>
		</ul>

	</aside>



	<!-- /.control-sidebar -->
	<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>


	<!-- jQuery 3 -->
	<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- DataTables -->
	<script
		src="static/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
	<script
		src="static/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script
		src="static/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="static/bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="static/dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="static/dist/js/demo.js"></script>
	<!-- page script -->
	<script>
		$(function() {
			$('#example1').DataTable()
			$('#example2').DataTable({
				'paging' : true,
				'lengthChange' : false,
				'searching' : false,
				'ordering' : true,
				'info' : true,
				'autoWidth' : false
			})
		})
	</script>
</body>
</html>
