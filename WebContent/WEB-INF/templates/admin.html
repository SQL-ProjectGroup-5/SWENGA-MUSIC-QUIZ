<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Admin</title>
<div th:replace="~{includes/adminLTE :: AdminLTECSS}" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="." class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>GtS</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>Guess</b> the Song</span>
			</a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<nav th:replace="~{includes/navBar :: sidebar(dashboard='a')}"></nav>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Dashboard</h1>
			</section>
			<section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3><tr th:each="counts : ${quizcount}">
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Number of Quizzes</p>
            </div>
            <div class="icon">
              <i class="fa fa-star-o"></i>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3><tr th:each="counts : ${songcount}">
								
										<td th:text="${counts}"></td>
									</tr>
									</h3>

              <p>Number of Songs</p>
            </div>
            <div class="icon">
              <i class="fa fa-gamepad"></i>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3><tr th:each="counts : ${usercount}">
								
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Number of Users</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-blue">
            <div class="inner">
              <h3><tr th:each="counts : ${uploadcount}">
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Uploaded Songs</p>
            </div>
            <div class="icon">
              <i class="fa fa-files-o"></i>
            </div>
           
          </div>
        </div>
         <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3><tr th:each="counts : ${correctcount}">
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Correct guessed Songs</p>
            </div>
            <div class="icon">
              <i class="fa fa-thumbs-o-up"></i>
            </div>
           
          </div>
        </div>
         <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3><tr th:each="counts : ${falsecount}">
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Wrong guessed Songs</p>
            </div>
            <div class="icon">
              <i class="fa fa-thumbs-down"></i>
            </div>
           
          </div>
        </div>
        <div class="col-lg-10 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3><tr th:each="counts : ${commentcount}">
										<td th:text="${counts}"></td>
									</tr></h3>

              <p>Added Comments</p>
            </div>
            <div class="icon">
              <i class="fa fa-comments-o"></i>
            </div>
           
          </div>
        </div>
        
        <!-- ./col -->
      </div>
			<!-- Main content -->
			
		</div>

		<footer class="main-footer">
			<strong>Guess the Song &copy; 2019</strong> All rights reserved.
		</footer>
		<aside class="control-sidebar control-sidebar-dark"
			style="display: none;">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
				<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i
						class="fa fa-home"></i></a></li>
				<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i
						class="fa fa-gears"></i></a></li>
			</ul>
		</aside>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="~{includes/adminLTE :: AdminLTEJS}" />
	<!-- jQuery 3 -->
	<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="static/dist/js/demo.js"></script>


</body>

</html>
