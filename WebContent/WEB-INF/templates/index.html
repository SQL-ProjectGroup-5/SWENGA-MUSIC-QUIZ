<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{includes/bootstrap :: bootstrapMeta}" />
<title>Song Manager</title>
<div th:replace="~{includes/bootstrap :: bootstrapCSS}" />
</head>
<body>
	<div class="container" role="main">

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<form action="report" method="post">
			<center>
				<a href="fillsongs">
					<button type="button" class="btn btn-success">Fill List</button>
				</a> <input type="submit" name="excel" value="Excel"
					class="btn btn-primary"> <input type="submit" name="pdf"
					value="PDF" class="btn btn-primary"> <input type="submit"
					name="mail" value="Mail" class="btn btn-primary">
			</center>

			<!--  list all employees ----------------------------------------------------------- -->
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<table data-toggle="table" class="table table-striped">
						<thead>
							<tr>
								<th>Select</th>
								<th>ID</th>
								<th>Interpret</th>
								<th>Date</th>
								<th>Title</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="song : ${songs}">
								<td><input type="checkbox" name="songId"
									th:value="${song.id}"></td>
								<td th:text="${song.id}"></td>
								<td th:text="${song.interpret}"></td>
								<td	th:text="${#calendars.format(song.publishDate,'dd.MM.yyyy')}"></td>
								<td th:text="${song.title}"></td>
								<td><span th:if="${song.document != null}"> <a
										th:href="@{download(documentId=${song.document.id})}"
										target="_blank" th:text="${song.document.filename}"></a>
								</span> <span th:unless="${song.document != null}"> -- no
										file --- </span>
								<td><a th:href="@{upload(id=${song.id})}">
										<button type="button" class="btn btn-xs btn-success">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
											Upload
										</button>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!--  list all employees ----------------------------------------------------------- -->
		</form>
	</div>
	<!--  End of container -->
	<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</body>
</html>
