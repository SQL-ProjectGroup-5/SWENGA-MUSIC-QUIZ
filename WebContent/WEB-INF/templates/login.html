<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="static/bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="static/bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="static/bower_components/Ionicons/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="static/dist/css/AdminLTE.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="static/plugins/iCheck/square/blue.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<div class="login-logo">
	<a><b>Guess</b> the Song</a>
</div>

<!--  Error message ----------------------------------------------------------- -->
<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
	class="alert alert-danger" role="alert"></div>
<!--  Error message ----------------------------------------------------------- -->

<!--  Warning message ----------------------------------------------------------- -->
<div th:unless="${warningMessage} == null" th:utext="${warningMessage}"
	class="alert alert-warning" role="warning"></div>
<!--  Warning message ----------------------------------------------------------- -->

<!--   message ----------------------------------------------------------- -->
<div th:unless="${message} == null" th:utext="${message}"
	class="alert alert-success" role="warning"></div>
<!--   message ----------------------------------------------------------- -->

<div class="login-box-body">
	<p class="login-box-msg">Join Game</p>
	<form action="./play" method="get">
		<input type="hidden" id="qid" name="qid" th:value="0">
		<div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Pin" name="gid" th:value="${preDef !=null}? ${preDef} : ''">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Nickname"
				name="nickname"> <span
				class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>
		<div class="row">
			<!-- /.col -->
			<div class="col-xs-4">
				<button type="submit" class="btn btn-primary btn-block btn-flat">Join</button>
			</div>
	</form>
</div>

<div class="row">
	<div class="col-md-3">
		<div class="box box-default collapsed-box">
			<div class="box-header with-border">
				<h3 class="box-title">Login</h3>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool"
						data-widget="collapse">
						<i class="fa fa-plus"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>

					<div th:if="${param.error}" class="alert alert-danger">Invalid
						username and password.</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>

					<label for="inputEmail" class="sr-only">Email address</label> <input
						type="text" id="username" class="form-control" placeholder="User"
						required autofocus name="username"> <label
						for="inputPassword" class="sr-only">Password</label> <input
						type="password" id="password" class="form-control"
						placeholder="Password" required name="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">
						Sign in</button>
				</form>
			</div>


		</div>
	</div>
	</form>

</div>

</div>

<!-- jQuery 3 -->
<script src="static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="static/plugins/iCheck/icheck.min.js"></script>
<script>
	$(function() {
		$('input').iCheck({
			checkboxClass : 'icheckbox_square-blue',
			radioClass : 'iradio_square-blue',
			increaseArea : '20%' /* optional */
		});
	});
</script>
<script src="static/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="static/dist/js/demo.js"></script>
</body>
</html>
